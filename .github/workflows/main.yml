name: cronts

on:
  schedule:
    - cron: "*/5 * * * *" # ExpressÃ£o cron para executar a cada 30 minutos

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run function
        run: |
          node -e "require('./RepotedUsage').ReportUsageToStripe().then(() => console.log('Function executed successfully')).catch(err => console.error('Error:', err.message))"
